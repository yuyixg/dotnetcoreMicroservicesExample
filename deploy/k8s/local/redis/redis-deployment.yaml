apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
      matchLabels:
        app: redis
  replicas: 1
  template:
      metadata:
        labels:
            app: redis
      spec:
        containers:
        - name: redis
          image: redis:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6379
              protocol: TCP